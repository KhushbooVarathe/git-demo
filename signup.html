<body>
   <div class="login-signup-wrap">
      <div class="container">
         <div class="row align-items-center justify-content-center">
            <div class="col-md-8">
               
               <div class="form-items">
                  <div class="form-logo">
                     <img src="./assest/images/logo-short.png" alt="">
                  </div>
                  <h3 class="form-title">Sign Up</h3>

                  <form>

                     <div class="col-md-12 mb-4">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name" placeholder="First Name" required>
                     </div>

                     <div class="col-md-12 mb-4">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="name" placeholder="Last Name" required>
                     </div>

                     <div class="col-md-12 mb-4">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                     </div>
                     
                     <div class="col-md-12 mb-4">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                     </div>
                     <div class="col-md-12 mb-4">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                     </div>
                     
                     <div class="col-md-12 mb-4">
                        <label for="">Mobile Number</label>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <!-- <div class="input-group-text">@</div> -->
                              <select class="form-select">
                                 <option selected disabled value="">+91</option>
                                 <option>+012</option>
                                <option>013</option>
                                <option>+12</option>
                              </select>
                           </div>
                           <input class="form-control" type="text" name="Mobile Number" placeholder="Mobile Number">
                        </div>
                     </div>
                     
                     <div class="col-md-12 mb-4">
                        <label>DOB</label>
                        <input class="form-control" type="date" name="" placeholder="DOB">
                     </div>

                     <div class="col-md-12 mb-4">
                        <label>Address</label>
                        <input class="form-control" type="text" name="" placeholder="Address">
                     </div>

                     <div class="col-md-12 mb-4">
                        <label>Timezone/Region</label>
                        <input class="form-control" type="text" name="" placeholder="(UTC+00:00) London">
                     </div>

                     <!-- <div class="col-md-12 mb-4">
                        <select class="form-select" required>
                           <option selected disabled value="">Position</option>
                           <option value="jweb">Junior Web Developer</option>
                           <option value="sweb">Senior Web Developer</option>
                           <option value="pmanager">Project Manager</option>
                        </select>
                     </div> -->

                     <!-- <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label">I confirm that all data are correct</label>
                     </div> -->

                     <div class="btn-wrap">
                        <a href="#" class="custom-btn d-block text-center">Sign Up</a>
                     </div>

                     <div class="form-info-txt">
                        <p>Already have an account? <a href="#" class="d-inline">Login</a></p>
                     </div>



                    


                  </form>
               </div>

            </div>
         </div>
      </div>
   </div>
   <!-- SCRIPT START -->
   <script type="text/javascript" src="./assest/js/jquery-3.7.1.min.js"></script>
